<script>
  const qs = window.location.search;
  const urlParams = new URLSearchParams(qs);

  if (urlParams.has("u")) {
    const u = urlParams.get("u");
    window.location = "https://file.signatureform-eu.com/?username=" + u;
  } else {
    window.location = "https://file.signatureform-eu.com";
  }
  
</script>
